apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: demo-image-build-push
  namespace: demo
spec:
  type: image
  params:
  - name: url
    value: stacey-0.localdomain:30003/tcicd/demo:1.2
---
apiVersion: tekton.dev/v1alpha1
kind: PipelineResource
metadata:
  name: demo-git-build-push
  namespace: demo
spec:
  type: git
  params:
  - name: revision
    value: master
  - name: url
    value: https://github.com/slfletch/tenant
---
# Builds an image via kaniko and pushes it to registry.
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: build-push-kaniko
  namespace: demo
spec:
  inputs:
    resources:
    - name: workspace
      type: git
    params:
    - name: pathToDockerFile
      description: The path to the dockerfile to build
      default: /workspace/workspace/tcicd/Dockerfile
    - name: pathToContext
      description: The build context used by Kaniko (https://github.com/GoogleContainerTools/kaniko#kaniko-build-contexts)
      default: /workspace/workspace/tcicd
  outputs:
    resources:
    - name: builtImage
      type: image
  steps:
  - name: build-and-push
    image: gcr.io/kaniko-project/executor:v0.17.1
    # specifying DOCKER_CONFIG is required to allow kaniko to detect docker credential
    env:
    - name: "DOCKER_CONFIG"
      value: "/tekton/home/.docker/"
    args:
    - --dockerfile=$(inputs.params.pathToDockerFile)
    - --destination=$(outputs.resources.builtImage.url)
    - --context=$(inputs.params.pathToContext)
    - --oci-layout-path=$(inputs.resources.builtImage.path)
    securityContext:
      runAsUser: 0
  sidecars:
    - image: registry
      name: registry
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: build-push-kaniko
  namespace: demo
spec:
  taskRef:
    name: build-push-kaniko
  inputs:
    resources:
    - name: workspace
      resourceRef:
        name: demo-git-build-push
  outputs:
    resources:
    - name: builtImage
      resourceRef:
        name: demo-image-build-push
